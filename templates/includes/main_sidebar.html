
{% load staticfiles %}


<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{{ request.user.profile.avatar.crop.160x160 }}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{request.user.get_full_name }}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> en linea</a>
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul id="home-nav"  class="sidebar-menu" data-widget="tree">
        <li class="header">MENÚ</li>
        
        <li class="">
          <a href="{% url 'userprofiles:home' %}">
            <i class="fa fa-home"></i> <span>Home</span>
          </a>
        </li>
        <li class="">
          <a href="{% url 'persons:person_create' %}">
            <i class="fa fa-user-plus"></i> <span>Registro</span>
          </a>
        </li>
        <li class="">
          <a href="{% url 'persons:person_identify' %}">
            <i class="fa  fa-users"></i> <span>Identificar</span>
          </a>
        </li>
        
        <li class="">
          <a href="{% url 'persons:person_list' %}">
            <i class="fa fa-list-alt"></i> <span>Registros</span>
          </a>
        </li>
         {% if request.user.is_staff  %}
            <li class="">
              <a href="/admin">
                <i class="fa fa-cog"></i> <span>Administración</span>
              </a>
            </li>
        {% else %}
        {% endif %}
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
