 					<div class="box-header with-border">
			              <h3 class="box-title"></h3>
			              <div class="box-tools pull-left">
			              	<span class="label label-primary">{{ person_list.count }}</span>
			              </div>
			            </div>
			            <div id="box-body-detail" class="box-body no-padding">
			            	<ul class="users-list clearfix">

			            		{% for person in person_list %}
   									<li>
   										{% with person.face_set.all|first as imagen %}
										 <img src="{{ imagen.img.crop.160x160 }}"  alt="User Image">
										{% endwith %} 
				                      
				                      <a class="users-list-name" href="#">{{ person.name}} {{ person.last_name}}</a>
				                      <span class="users-list-date">{{ person.date_birth}}</span>
				                    </li>
								{% endfor %}
			                    
			                </ul>
			            </div>
